<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- A√±adir la biblioteca marked para renderizar Markdown -->
    <style>
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            font-size: 24px;
            border: none;
            outline: none;
            background-color: #FF8C00;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        #scrollToTopBtn:hover {
            background-color: #FF7F00;
            transform: scale(1.1);
        }

        /* Nuevos estilos para el bot√≥n de modo oscuro */
        #darkModeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99;
            font-size: 24px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        #darkModeBtn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Estilos para el modo oscuro */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .container {
            background-color: #333;
        }

        .dark-mode select, .dark-mode textarea, .dark-mode input {
            background-color: #444;
            color: #fff;
            border-color: #555;
        }

        .dark-mode button {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente de Telefonia</h1>
        
        <!-- Cambiamos el bot√≥n a un enlace para evitar problemas de eventos -->
        <a href="#" id="openApiKeyDialogBtn">Configurar API Key</a>

        <div class="question-section">
            <h2>Elige tu compa√±ia</h2>
            <select id="companySelect">
                <option value="masmovil">MasMovil</option>
                <option value="Vodafone">Vodafone</option>
                <option value="Yoigo">Yoigo</option>
                <option value="simyo">Simyo</option>
                <!-- Agrega m√°s compa√±√≠as seg√∫n sea necesario -->
            </select>
            <div class="answer-section">
                <h2>Si no encuentras la respuesta que buscas, escribe tu pregunta aqu√≠...</h2>
                <textarea id="answerInput" placeholder="Escribe tu pregunta aqu√≠..."></textarea>
                
                
            </div>
            <button id="generateBtn">Generar Respuesta</button>
           
            <div id="questionDisplay"></div>
        </div>



        <!-- Reemplazamos el div por un dialog -->
        <dialog id="apiKeyDialog" class="modal">
            <div class="modal-content">
                <h2>Establecer API Key</h2>
                <input type="text" id="apiKeyInput" placeholder="Introduce tu API Key" />
                <div class="button-group">
                    <button id="setApiKeyBtn">Establecer API Key</button>
                    <button id="clearApiKeyBtn">Limpiar API Key</button>
                    <button id="closeDialogBtn">Cerrar</button>
                </div>
            </div>
        </dialog>

        <!-- Agregar el bot√≥n flotante para volver arriba -->
        <button id="scrollToTopBtn" title="Ir arriba">‚Üë</button>

        <!-- Agregar el bot√≥n flotante para cambiar a modo oscuro -->
        <button id="darkModeBtn" title="Cambiar modo">üåì</button>

    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        // Funci√≥n para mostrar u ocultar el bot√≥n
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "flex";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // Funci√≥n para volver arriba cuando se hace clic en el bot√≥n
        scrollToTopBtn.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };

        // Nuevo c√≥digo para el bot√≥n de modo oscuro
        const darkModeBtn = document.getElementById("darkModeBtn");
        const body = document.body;

        // Verificar si el modo oscuro est√° guardado en localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        darkModeBtn.onclick = function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', null);
            }
        };
    </script>
</body>
</html>
